                            <h3><a href="#">We killed serendipity</a></h3>
                            <p>La experiencia del Internet de los 90s VS el Internet de hoy</p>
                        </div>
                        <textarea class="article-content"
                            readonly>He leído un post interesantísimo sobre cómo hemos matado la serendipia. "We killed serendipity" ... así empieza. Y es verdad que antes internet estaba lleno de sorpresas, descubrimientos y encuentros valiosos.
                        
En los noventa, aún usábamos la "Encarta" para hacer las tareas del cole o íbamos a la biblioteca. Internet se usaba para conocer y hablar con gente de todos los lados del mundo hispanohablante en algo que se llamaba "Latin Chat" o en su rival "El Chat", descargar música y "quemar" CDs y DVDs, escribir blogs y comentar cosas que escribía gente de todo el mundo. Luego nos mudamos a hi5 y otras plataformas.
... y en ese acto de escribir y comentar residía la magia. No había un algoritmo decidiendo qué blog debías leer ahora.
                        
Llegabas a un rincón digital de un desconocido en Argentina o en México por un enlace que alguien había compartido en su propio blog en Sevilla. ¡Curación totalmente humana! Era una cadena de confianza y curiosidad.
                        
Sin que nos diéramos cuenta, ese internet caótico y vasto como un océano empezó a ser represado en piscinas cómodas y predecibles. Dejamos de ser exploradores activos para convertirnos en consumidores. Ya no "cazamos" la información; la información nos llega en un feed infinito definida por un algoritmo.
                        
Los blogs personales con sus diseños estrafalarios y reflexiones íntimas han sido sepultados por el SEO, "los 50 mejores...", "el top 10 ...", las sugerencias de influencers y un largo etcétera.
                        
Esa "serendipia" era el equivalente digital a encontrar un libro fascinante en la biblioteca mientras buscabas otro, o a empezar una conversación con un extraño en una cafetería que te cambia la perspectiva.
                        
Para encontrar esa magia perdida hay que hacer un esfuerzo consciente que para los nativos digitales es a veces demasiado grande.</textarea>
                    </article>

                    <article class="article-card">
                        <div class="article-title-wrapper">
                            <h3><a href="#">El Internet burbuja</a></h3>
                            <p>¿Estamos construyendo un espacio digital donde solo repetimos lo aceptado y callamos lo
                                que realmente pensamos?</p>
                        </div>
                        <textarea class="article-content" readonly>En la sociedad digital ya no nos encontramos con el otro, sino con reflejos de nosotros mismos¹. Los algoritmos nos encierran en burbujas donde solo vemos lo que confirma nuestras creencias, gustos y opiniones. En teoría, internet nos da un megáfono: cualquiera puede publicar, comentar, discutir. Pero aquí aparece otra dinámica peligrosa: la espiral del silencio². Cuando las personas perciben que su opinión es minoritaria o impopular, prefieren callar para evitar aislamiento o rechazo. En redes sociales, este efecto se amplifica: el miedo al 'linchamiento digital' o a la cancelación hace que muchos no opinen, no cuestionen o se limiten a repetir lo aceptado. Y entonces ocurre algo paradójico:

— Aunque internet multiplica los canales de propagación, el alcance real se empobrece al estar limitado por algoritmos.
— Estamos hiperconectados, pero cada vez nos atrevemos menos a decir lo que pensamos.
— No exploramos la diferencia, porque los algoritmos nos protegen de ella… y nosotros mismos nos censuramos por miedo a salirnos del guion.
                            
Hoy la pregunta más incómoda en el mundo digital es:
¿Estamos construyendo un espacio digital donde solo repetimos lo aceptado y callamos lo que realmente pensamos?

¹ Idea desarrollada por el filósofo surcoreano Byung-Chul Han.
² La espiral del silencio es una teoría desarrollada por la politóloga alemana Elisabeth Noelle-Neumann.</textarea>
