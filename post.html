<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/cv.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Frontend & Support Engineer portfolio website" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <!-- CSS-->
    <link rel="stylesheet" href="sass/reset.css">
    <link rel="stylesheet" href="sass/index.css">
    <title>Carmen López — Blog Post</title>
</head>

<body>
    <header class="flex-r">
        <button onclick="loadPage('blog.html')">
            <img src="images/back.svg" alt="Back" class="icon">
        </button>
    </header>

    <section id="post-content">
        <!-- Blog post content will be loaded here -->
    </section>

    <!-- Footer container -->
    <div id="footer-container">
        <p>Static footer content</p>
    </div>

    <!-- Scripts -->
    <script src="js/index.js"></script>
    <script>
        // Load article content based on the ID passed in the URL
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('article');

            if (articleId) {
                fetch(`articles/${articleId}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('post-content').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading article:', error));
            }
        });
    </script>
</body>

</html>
